spring.application.name=maintenance_spaceships_films
spring.datasource.url=jdbc:h2:mem:spaceships_db;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=12345
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=600s
spring.cache.cache-names=spaceship,spaceshipPages,spaceshipByName
#server.servlet.context-path=/spaceships
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.liquibase.change-log=classpath:/changelog/db.changelog-master.xml
#logging.level.org.springframework=DEBUG